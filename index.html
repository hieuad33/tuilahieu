<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<style type="text/css">
	body {
	margin: 0;
	padding: 0;
	height: 100vh;
	background-image: linear-gradient(30deg, #faaca8, #ddd6f3);
}

canvas#canvas {
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
}

.youtube-link {
	position: fixed;
	left: 20px;
	bottom: 20px;
	color: #000;
	text-decoration: none;
	font-size: 12px;
}
</style>
<canvas id="canvas"></canvas>
<script type="text/javascript">
	


	const canvas = document.querySelector("#canvas");
const ctx = canvas.getContext("2d");

let heartImage = new Image();
heartImage.src = "Dieuxinhdep.png";

heartImage.width= 200;
heartImage.height= 200;




let w, h, hearts = [];
let mouse = {
	x: undefined,
	y: undefined
}

function init() {
	resizeReset();
	animationLoop();
}

function resizeReset() {
	w = canvas.width = window.innerWidth;
	h = canvas.height = window.innerHeight;
}

function animationLoop() {
	ctx.clearRect(0, 0, w, h);
	/*ctx.globalCompositeOperation = 'lighter';*/
	drawHearts();

	let temp = [];
	for (let i = 0; i < hearts.length; i++) {
		if (hearts[i].time <= hearts[i].ttl) {
			temp.push(hearts[i]);
		}
	}
	hearts = temp;

	requestAnimationFrame(animationLoop);
}

function drawHearts() {
	for (let i = 0; i < hearts.length; i++) {
		hearts[i].update();
		hearts[i].draw();
	}
}

function mousemove(e) {
	mouse.x = e.x;
	mouse.y = e.y;

	hearts.push(new Heart());
}

function mouseout() {
	mouse.x = undefined;
	mouse.y = undefined;
}

function getRandomInt(min, max) {
	return Math.round(Math.random() * (max - min)) + min;
}

function easeOutQuart(x) {
	return 1 - Math.pow(1 - x, 4);
}

class Heart {
	constructor() {
		this.start = {
			x: mouse.x + getRandomInt(-20, 20),
			y: mouse.y + getRandomInt(-20, 20),
			size: heartImage.width
		}
		this.end = {
			x: this.start.x + getRandomInt(-200, 200),
			y: this.start.y + getRandomInt(-600, -400)
		}

		this.x = this.start.x;
		this.y = this.start.y;
		this.size = this.start.size;

		this.time = 0;
		this.ttl = 300;
	}
	draw() {
		ctx.drawImage(heartImage, this.x - heartImage.width / 2, this.y - heartImage.height / 2, this.size, this.size);
	}
	update() {
		if (this.time <= this.ttl) {
			let progress =1 - (this.ttl - this.time) / this.ttl;

			this.size = this.start.size * (1 - easeOutQuart(progress));
			this.x = this.x + (this.end.x - this.x) * 0.00005;
			this.y = this.y + (this.end.y - this.y) * 0.00005;
		}
		this.time++;
	}
}

window.addEventListener("DOMContentLoaded", init);
window.addEventListener("resize", resizeReset);
window.addEventListener("mousemove", mousemove);
window.addEventListener("mouseout", mouseout);

</script>
</body>
</html>
